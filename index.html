<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Revelation Gathering Registration 2025</title>
</head>
<body>
    <main>
        <section class="header-image"></section>
        <div class="qr-code-image"></div>
        <section class="registration-form">
            <div class="form-title">
                <h2>Revelation Gathering 2025</h2>
            </div>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-row">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" placeholder="Thinkwell">
                </div>
                <div class="form-row">
                    <label for="middlename">Middlename</label>
                    <input type="text" name="middlename" placeholder="Munashe">
                </div>
                <div class="form-row">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" placeholder="Tsvai">
                </div>
                <div class="form-row">
                    <label for="gender">Gender</label>
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="fellowshipgroup">Fellowship Group</label>
                    <select name="fellowshipgroup">
                        <option value="Mens Fellowship">Mens Fellowship</option>
                        <option value="Ladies Fellowship">Ladies Fellowship</option>
                        <option value="Youth Fellowship">Youth Fellowship (21 years+)</option>
                        <option value="Early Youth Fellowship">Early Youth Fellowship (13 years - 20 years)</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="category">Category</label>
                    <select name="category">
                        <option value="Minister">Minister</option>
                        <option value="Steward">Steward</option>
                        <option value="Elderly">Elderly (Sekuru, Gogo)</option>
                        <option value="Men and Women">Men and Women (Parents, Father, Mother etc)</option>
                        <option value="Youth" selected>Youth</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="department">Department</label>
                    <select name="department">
                        <option value="Ushering">Ushering</option>
                        <option value="Security">Security</option>
                        <option value="Catering">Catering</option>
                        <option value="Media">Media</option>
                        <option value="Decor">Decor</option>
                        <option value="Other">Other</option>
                        <option value="None" selected>None</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="region">Region</label>
                    <input type="text" name="region" placeholder="Africa">
                </div>
                <div class="form-row">
                    <label for="phone">Email</label>
                    <input type="text" name="email" placeholder="user@email.com">
                </div>
                <div class="form-row">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" placeholder="+263......">
                </div>
                <div class="form-row">
                    <label for="passportnumber">Passport Number</label>
                    <input type="text" name="passportnumber">
                </div>
                <div class="form-row">
                    <label for="placeofstay">Place of Stay</label>
                    <input type="text" name="placeofstay" placeholder="Cape Town">
                </div>
                <div class="form-submit">
                    <button type="submit" name="register">Register</button>
                </div>
                <div class="form-hidden">
                    <input type="file" name="generatedimage">
                </div>
            </form>
            <div class="form-response">
                <span></span>
            </div>
        </section>
    </main>
</body>

</html>
